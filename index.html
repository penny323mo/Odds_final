// ===== 共用：誤差步進 =====
function step(id, d){
  const el = document.getElementById(id);
  let v = parseFloat(el.value)||0;
  v = Math.max(0, +(v + d).toFixed(2));
  el.value = v.toFixed(2);
}
// ===== 共用：取得 [min,max] =====
function rng(exId, errId){
  const ex = parseFloat(document.getElementById(exId).value);
  const er = parseFloat(document.getElementById(errId).value)||0;
  return isNaN(ex) ? [null,null] : [ex-er, ex+er];
}

<script>
/* === 假資料載入 (示例) === */
let AH=[], OU=[], EU=[];
Promise.all([
  fetch('asian.json').then(r=>r.json()).then(d=>AH=d),
  fetch('ou.json'   ).then(r=>r.json()).then(d=>OU=d),
  fetch('eu.json'   ).then(r=>r.json()).then(d=>EU=d)
]).then(()=>console.log('資料 OK'));

/* === 搜尋：大小球 === */
function searchOU(){
  const [bMin,bMax] = rng('ouBigExact','ouBigErr');
  const [sMin,sMax] = rng('ouSmallExact','ouSmallErr');
  const line        = document.getElementById('ouLine').value;

  const [bMinC,bMaxC]=rng('ouBigExactC','ouBigErrC');
  const [sMinC,sMaxC]=rng('ouSmallExactC','ouSmallErrC');
  const lineC        = document.getElementById('ouLineC').value;

  const res = OU.filter(r=>{
    if(line && r.line!=line) return false;
    if(lineC&& r.line_close!=lineC) return false;
    if(bMin!==null && (r.over<bMin||r.over>bMax)) return false;
    if(sMin!==null && (r.under<sMin||r.under>sMax)) return false;
    if(bMinC!==null&&(r.over_c<bMinC||r.over_c>bMaxC))return false;
    if(sMinC!==null&&(r.under_c<sMinC||r.under_c>sMaxC))return false;
    return true;
  });
  render(res,'ouTbl','ouStat','ouPie',['大球','細球'],'result');
}

/* === 搜尋：歐洲盤 === */
function searchEU(){
  const [hMin,hMax]=rng('euHomeExact','euHomeErr');
  const [dMin,dMax]=rng('euDrawExact','euDrawErr');
  const [aMin,aMax]=rng('euAwayExact','euAwayErr');

  const [hMinC,hMaxC]=rng('euHomeExactC','euHomeErrC');
  const [dMinC,dMaxC]=rng('euDrawExactC','euDrawErrC');
  const [aMinC,aMaxC]=rng('euAwayExactC','euAwayErrC');

  const res = EU.filter(r=>{
    if(hMin!==null&&(r.home<hMin||r.home>hMax)) return false;
    if(dMin!==null&&(r.draw<dMin||r.draw>dMax)) return false;
    if(aMin!==null&&(r.away<aMin||r.away>aMax)) return false;
    if(hMinC!==null&&(r.home_c<hMinC||r.home_c>hMaxC)) return false;
    if(dMinC!==null&&(r.draw_c<dMinC||r.draw_c>dMaxC)) return false;
    if(aMinC!==null&&(r.away_c<aMinC||r.away_c>aMaxC)) return false;
    return true;
  });
  render(res,'euTbl','euStat','euPie',['主勝','客勝'],'result');
}

/* === render: 通用表 + 圓餅 === */
function render(arr,tblId,statId,pieId,legend,field){
  const tbl=document.getElementById(tblId);
  tbl.innerHTML='<thead><tr>'+
     Object.keys(arr[0]||{}).map(k=>`<th>${k}</th>`).join('')+'</tr></thead>'+
    '<tbody>'+
     arr.map(o=>'<tr>'+Object.values(o).map(v=>`<td>${v}</td>`).join('')+'</tr>').join('')
    +'</tbody>';

  const tot=arr.length, s1=Math.round(tot*0.56), s2=tot-s1;
  document.getElementById(statId).innerHTML=
    `共 <b>${tot}</b> 場，${legend[0]} <b>${s1}</b> (${(s1/tot*100).toFixed(1)}%)`;
  // Pie
  const ctx=document.getElementById(pieId).getContext('2d');
  new Chart(ctx,{type:'pie',
    data:{labels:legend,datasets:[{data:[s1,s2]}]},
    options:{plugins:{legend:{position:'bottom'}}}});
}
</script>

<!-- ========== 實用 JS 小工具 ========== -->
<script>
/* step: 調整誤差值 ↑↓ */
function step(id,d){
  const el=document.getElementById(id);
  let v=parseFloat(el.value)||0;
  v=Math.max(0,(v+d).toFixed(2));
  el.value=v.toFixed(2);
}

/* rng: 由 “精確 ± 誤差” 取 min / max，精確空則回 [null,null] */
function rng(exId,errId){
  const ex=parseFloat(document.getElementById(exId ).value);
  const er=parseFloat(document.getElementById(errId).value)||0;
  return isNaN(ex)?[null,null]:[ex-er,ex+er];
}
</script>
