
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>足球賠率篩選工具</title>
<link rel="stylesheet" href="style.css" />
<style>
body { margin:0; background:#f8fafd; font-family:"Microsoft JhengHei",sans-serif; }
.header { background:#1666c1; color:#fff; padding:36px 0 20px 0; text-align:center; }
.header h1 { margin:0; font-size:2.1em; letter-spacing:2px; }
.header .desc { margin-top:7px; font-size:1.04em; font-weight:300; }
.tabbar { display:flex; justify-content:center; background:#e7f0fb; border-bottom:2px solid #dbe7f5; }
.tabbar button { flex:1; padding:15px; font-size:1.1em; font-weight:bold; background:none; border:none; border-bottom:4px solid transparent; cursor:pointer; transition:.2s; }
.tabbar button.active { color:#1666c1; border-bottom:4px solid #1666c1; background:#fff; }
.tabcontent { max-width:900px; margin:25px auto 0 auto; background:#fff; border-radius:8px; padding:22px; box-shadow:0 3px 18px #8ab3e929; }
.timestamp { text-align:center; color:#444; margin-top:10px; margin-bottom:8px; font-size:1.02em; letter-spacing:2px; }
@media (max-width:650px) {
  .tabbar button { font-size:0.98em; padding:10px 3px; }
  .tabcontent { padding:7px 2vw; }
  .header h1 { font-size:1.23em; }
}
</style>
</head>
<body>
<div class="header">
    <h1>足球賠率篩選工具</h1>
    <div class="desc">根據初盤、終盤所有條件組合快速篩選比賽，並精確統計每一項百分比。</div>
</div>
<div class="tabbar">
    <button id="tab1" class="active" onclick="showTab(0)">亞洲盤查詢</button>
    <button id="tab2" onclick="showTab(1)">大小球查詢</button>
    <button id="tab3" onclick="showTab(2)">歐洲盤查詢</button>
</div>
<div class="timestamp">版本時間：2025/07/27 下午 13:59 (GMT+8)</div>
<div class="tabcontent" id="tabcontent1">
<form id="asian-form">
    <fieldset>
        <legend>初盤條件</legend>
        精確讓球盤口：
        <select id="exactOpenHandicap">
            <option value="">--請選擇--</option>
            <option value="-3.25">-3.25</option>
<option value="-3.0">-3.0</option>
<option value="-2.75">-2.75</option>
<option value="-2.5">-2.5</option>
<option value="-2.25">-2.25</option>
<option value="-2.0">-2.0</option>
<option value="-1.75">-1.75</option>
<option value="-1.5">-1.5</option>
<option value="-1.25">-1.25</option>
<option value="-1.0">-1.0</option>
<option value="-0.75">-0.75</option>
<option value="-0.5">-0.5</option>
<option value="-0.25">-0.25</option>
<option value="0.0">0.0</option>
<option value="0.25">0.25</option>
<option value="0.5">0.5</option>
<option value="0.75">0.75</option>
<option value="1.0">1.0</option>
<option value="1.25">1.25</option>
<option value="1.5">1.5</option>
<option value="1.75">1.75</option>
<option value="2.0">2.0</option>
<option value="2.25">2.25</option>
<option value="2.5">2.5</option>
<option value="2.75">2.75</option>
        </select><br/>
        主隊賠率範圍：
        <input type="number" step="0.01" id="openHomeMin" placeholder="最低"> -
        <input type="number" step="0.01" id="openHomeMax" placeholder="最高"><br/>
        客隊賠率範圍：
        <input type="number" step="0.01" id="openAwayMin" placeholder="最低"> -
        <input type="number" step="0.01" id="openAwayMax" placeholder="最高"><br/>
    </fieldset>
    <fieldset>
        <legend>終盤條件</legend>
        精確讓球盤口：
        <select id="exactCloseHandicap">
            <option value="">--請選擇--</option>
            <option value="-3.75">-3.75</option>
<option value="-3.25">-3.25</option>
<option value="-3.0">-3.0</option>
<option value="-2.75">-2.75</option>
<option value="-2.5">-2.5</option>
<option value="-2.25">-2.25</option>
<option value="-2.0">-2.0</option>
<option value="-1.75">-1.75</option>
<option value="-1.5">-1.5</option>
<option value="-1.25">-1.25</option>
<option value="-1.0">-1.0</option>
<option value="-0.75">-0.75</option>
<option value="-0.5">-0.5</option>
<option value="-0.25">-0.25</option>
<option value="0.0">0.0</option>
<option value="0.25">0.25</option>
<option value="0.5">0.5</option>
<option value="0.75">0.75</option>
<option value="1.0">1.0</option>
<option value="1.25">1.25</option>
<option value="1.5">1.5</option>
<option value="1.75">1.75</option>
<option value="2.0">2.0</option>
<option value="2.25">2.25</option>
<option value="2.5">2.5</option>
<option value="2.75">2.75</option>
<option value="3.0">3.0</option>
        </select><br/>
        主隊賠率範圍：
        <input type="number" step="0.01" id="closeHomeMin" placeholder="最低"> -
        <input type="number" step="0.01" id="closeHomeMax" placeholder="最高"><br/>
        客隊賠率範圍：
        <input type="number" step="0.01" id="closeAwayMin" placeholder="最低"> -
        <input type="number" step="0.01" id="closeAwayMax" placeholder="最高"><br/>
    </fieldset>
    <button type="button" onclick="asianSearch()">搜尋</button>
</form>
<div id="asian_stats"></div>
<table id="asian_results" border="1" style="width:100%">
    <thead>
        <tr><th>比賽</th><th>盤口變化</th><th>盤口勝負</th></tr>
    </thead>
    <tbody></tbody>
</table>
</div>
<div class="tabcontent" id="tabcontent2" style="display:none">
<form id="over-form">
    <fieldset>
        <legend>條件</legend>
        精確盤口（初盤）：<input type="number" step="0.25" id="exactLine" placeholder="如 2.5、2.75"><br/>
        初盤大球賠率範圍：<input type="number" step="0.01" id="overMin" placeholder="最低"> -
        <input type="number" step="0.01" id="overMax" placeholder="最高"><br/>
        初盤細球賠率範圍：<input type="number" step="0.01" id="underMin" placeholder="最低"> -
        <input type="number" step="0.01" id="underMax" placeholder="最高"><br/>
    </fieldset>
    <button type="button" onclick="overSearch()">搜尋</button>
</form>
<div id="over_stats"></div>
<table id="over_results" border="1" style="width:100%">
    <thead>
        <tr><th>比賽</th><th>盤口</th><th>結果</th></tr>
    </thead>
    <tbody></tbody>
</table>
</div>
<div class="tabcontent" id="tabcontent3" style="display:none">
<form id="euro-form">
    <fieldset>
        <legend>條件</legend>
        初盤主勝賠率：<input type="number" step="0.01" id="homeOpenMin" placeholder="最低"> -
        <input type="number" step="0.01" id="homeOpenMax" placeholder="最高"><br/>
        終盤主勝賠率：<input type="number" step="0.01" id="homeCloseMin" placeholder="最低"> -
        <input type="number" step="0.01" id="homeCloseMax" placeholder="最高"><br/>
        初盤和局賠率：<input type="number" step="0.01" id="drawOpenMin" placeholder="最低"> -
        <input type="number" step="0.01" id="drawOpenMax" placeholder="最高"><br/>
        終盤和局賠率：<input type="number" step="0.01" id="drawCloseMin" placeholder="最低"> -
        <input type="number" step="0.01" id="drawCloseMax" placeholder="最高"><br/>
        初盤客勝賠率：<input type="number" step="0.01" id="awayOpenMin" placeholder="最低"> -
        <input type="number" step="0.01" id="awayOpenMax" placeholder="最高"><br/>
        終盤客勝賠率：<input type="number" step="0.01" id="awayCloseMin" placeholder="最低"> -
        <input type="number" step="0.01" id="awayCloseMax" placeholder="最高"><br/>
    </fieldset>
    <button type="button" onclick="euroSearch()">搜尋</button>
</form>
<div id="euro_stats"></div>
<table id="euro_results" border="1" style="width:100%">
    <thead>
        <tr><th>比賽</th><th>比分</th><th>勝負</th><th>淨勝球</th></tr>
    </thead>
    <tbody></tbody>
</table>
</div>
<script>
// Tab 切換
function showTab(idx) {
    for(let i=1;i<=3;i++) {
        document.getElementById('tab'+i).classList.remove('active');
        document.getElementById('tabcontent'+i).style.display = 'none';
    }
    document.getElementById('tab'+(idx+1)).classList.add('active');
    document.getElementById('tabcontent'+(idx+1)).style.display = '';
}
// (以下查詢功能略，此處只構建外觀結構)
</script>
</body>
</html>
