
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>足球賠率篩選工具</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{font-family:"PingFang TC","Microsoft JhengHei",sans-serif;}
.btn-sm{padding:.15rem .4rem;font-size:.8rem;}
table{font-size:.9rem}
.stat-area{margin-top:1rem;margin-bottom:1rem}
.table-wrap{max-height:420px;overflow:auto}
</style>
</head>

<body class="p-0">
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h5">足球賠率篩選工具</span>
  </div>
</nav>

<div class="container-fluid mt-3">

<ul class="nav nav-tabs" id="mainTabs">
  <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#ahTab">亞洲盤查詢</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#ouTab">大小球查詢</a></li>
  <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#euTab">歐洲盤查詢</a></li>
</ul>

<div class="tab-content pt-3">
<!-- ========= 亞洲盤 ========= -->
<div class="tab-pane fade show active" id="ahTab">
  <div class="mb-3">
    <h6 class="fw-bold">初盤</h6>
    <div class="row g-2 align-items-center">
      <div class="col-auto">盤口：</div>
      <div class="col-auto">
        <select id="ahInitHand" class="form-select form-select-sm"><option value="">--</option></select>
      </div>
    </div>
    <!-- 主隊 -->
    <div class="row g-2 mt-2 align-items-center">
      <div class="col-auto">主隊賠率：</div>
      <div class="col-auto"><input id="ahHomeExact" type="number" step="0.01" class="form-control form-control-sm" placeholder="精確值"></div>
      <div class="col-auto">±</div>
      <div class="col-auto">
        <div class="input-group input-group-sm" style="width:110px">
           <input id="ahHomeErr" type="number" step="0.01" value="0.01" class="form-control text-end">
           <button class="btn btn-outline-secondary btn-sm" type="button" onclick="stepErr('ahHomeErr',0.01)">▲</button>
           <button class="btn btn-outline-secondary btn-sm" type="button" onclick="stepErr('ahHomeErr',-0.01)">▼</button>
        </div>
      </div>
    </div>
    <!-- 客隊 -->
    <div class="row g-2 mt-2 align-items-center">
      <div class="col-auto">客隊賠率：</div>
      <div class="col-auto"><input id="ahAwayExact" type="number" step="0.01" class="form-control form-control-sm" placeholder="精確值"></div>
      <div class="col-auto">±</div>
      <div class="col-auto">
        <div class="input-group input-group-sm" style="width:110px">
           <input id="ahAwayErr" type="number" step="0.01" value="0.01" class="form-control text-end">
           <button class="btn btn-outline-secondary btn-sm" type="button" onclick="stepErr('ahAwayErr',0.01)">▲</button>
           <button class="btn btn-outline-secondary btn-sm" type="button" onclick="stepErr('ahAwayErr',-0.01)">▼</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 終盤 -->
  <div class="border-top pt-3 mt-4">
    <h6 class="fw-bold">終盤</h6>
    <div class="row g-2 align-items-center">
      <div class="col-auto">盤口：</div>
      <div class="col-auto"><select id="ahCloseHand" class="form-select form-select-sm"><option value="">--</option></select></div>
    </div>
    <!-- 主終 -->
    <div class="row g-2 mt-2 align-items-center">
      <div class="col-auto">主隊賠率：</div>
      <div class="col-auto"><input id="ahCloseHomeExact" type="number" step="0.01" class="form-control form-control-sm" placeholder="精確值"></div>
      <div class="col-auto">±</div>
      <div class="col-auto">
        <div class="input-group input-group-sm" style="width:110px">
          <input id="ahCloseHomeErr" type="number" step="0.01" value="0.01" class="form-control text-end">
          <button class="btn btn-outline-secondary btn-sm" type="button" onclick="stepErr('ahCloseHomeErr',0.01)">▲</button>
          <button class="btn btn-outline-secondary btn-sm" type="button" onclick="stepErr('ahCloseHomeErr',-0.01)">▼</button>
        </div>
      </div>
    </div>
    <!-- 客終 -->
    <div class="row g-2 mt-2 align-items-center">
      <div class="col-auto">客隊賠率：</div>
      <div class="col-auto"><input id="ahCloseAwayExact" type="number" step="0.01" class="form-control form-control-sm" placeholder="精確值"></div>
      <div class="col-auto">±</div>
      <div class="col-auto">
        <div class="input-group input-group-sm" style="width:110px">
          <input id="ahCloseAwayErr" type="number" step="0.01" value="0.01" class="form-control text-end">
          <button class="btn btn-outline-secondary btn-sm" type="button" onclick="stepErr('ahCloseAwayErr',0.01)">▲</button>
          <button class="btn btn-outline-secondary btn-sm" type="button" onclick="stepErr('ahCloseAwayErr',-0.01)">▼</button>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4 text-center"><button class="btn btn-primary px-5" onclick="doAhSearch()">搜尋</button></div>
  <div id="ahStat" class="stat-area"></div>
  <div class="table-wrap"><table id="ahTable" class="table table-striped table-bordered"><thead></thead><tbody></tbody></table></div>
</div>
<!-- 其餘大小球、歐洲盤版面同上(省略) -->
</div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// 假資料
const AH=[{handicap:-5.5,AH_open_home_odds:1.9,AH_open_away_odds:1.8,AH_close_home_odds:1.76,AH_close_away_odds:2.0,league:'2023',date:'7/26',home:'A',away:'B'}];

// 載入盤口
document.getElementById('ahInitHand').innerHTML='<option value="">--</option>'+[-5.5].map(v=>`<option>${v}</option>`);
document.getElementById('ahCloseHand').innerHTML=document.getElementById('ahInitHand').innerHTML;

function stepErr(id,d){const el=document.getElementById(id);let v=parseFloat(el.value)||0;v=Math.max(0,+(v+d).toFixed(2));el.value=v.toFixed(2);}
function range(exId,errId){const ex=parseFloat(document.getElementById(exId).value);const er=parseFloat(document.getElementById(errId).value)||0;return isNaN(ex)?[null,null]:[ex-er,ex+er];}

function doAhSearch(){
  const [hMin,hMax]=range('ahHomeExact','ahHomeErr');
  const res=AH.filter(r=>{
    if(hMin!==null && (r.AH_open_home_odds<hMin||r.AH_open_home_odds>hMax))return false;
    return true;
  });
  document.getElementById('ahStat').innerText='結果筆數:'+res.length;
}
</script>
</body></html>
